
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Link to an external CSS file or inline CSS -->
    <link rel="stylesheet" href="/path/to/your/styles.css"> <!-- Replace this with your actual CSS path -->
</head>
<body>
    <h1>Admin Dashboard</h1>

    <table class="dashboard-table">
        <thead>
            <tr>
                <th>User</th>
                <th>Client ID</th>
                <th>IHB Number</th>
                <th>Ownership Percentage</th>
                <th>Value (USD)</th>
            </tr>
        </thead>
        <tbody>
            {% for ownership in IHB_ownerships %}
                <tr>
                    <td>{{ ownership.user }}</td>
                    <td>{{ ownership.client_id }}</td>
                    <td>{{ ownership.IHB_number }}</td>
                    <td>{{ ownership.percentage }}%</td>
                    <td>${{ ownership.value|floatformat:2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'logout' %}">Logout</a>  <!-- Use Django's URL tag -->
    
    <!-- Link to an external JS file or inline JS -->
    <script src="/path/to/your/dashboard.js"></script> <!-- Replace this with your actual JS path -->
</body>
</html>
